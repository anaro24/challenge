<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img class="logo" src="./images/Logo.png" alt="Logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" name="textarea" rows="4" cols="30"
                placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="text-mensaje" id="text-copiado" name="textarea" rows="10" cols="20"
                placeholder="Ningún mensaje fue encontrado"></textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
